<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form #loginForm = "ngForm" (submit)= "onLogin(loginForm)" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name = "email" ngModel #emailInput = "ngModel" type="email" placeholder="E-mail" required email/>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid e-mail.</mat-error>
    </mat-form-field>
    <mat-form-field>
    <input matInput name = "password" ngModel #passwordInput = "ngModel" type="password" placeholder="Password" required/>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>

    <button *ngIf = "!isLoading" mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
